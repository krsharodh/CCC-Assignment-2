#Common vars
couchdbusername: admin
couchdbpassword: admin

# Volume
volumes:
  - device: /dev/vdb
    mountpoint: /var/lib/docker

instances:
  - name: couchdb-1
    volumes: ['demo-vol-1']
  - name: couchdb-2
    volumes: ['demo-vol-2']
  - name: couchdb-3
    volumes: ['demo-vol-3']
  - name: couchdb-4
    volumes: ['demo-vol-4']
